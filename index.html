<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Le Viet Toan, Linkedin">
    <meta name="description" content="CV Project like LinkedIn">
    <title>Le Viet Toan | LinkedIn</title>
    <link rel="shortcut icon" href="favicon.ico"/>
    <link rel="stylesheet" href="css/normalize.css" type="text/css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css"/>
    <link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css" type="text/css"/>
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css"/>
    <link rel="stylesheet" href="css/bootstrap-social.css" type="text/css"/>
    <link rel="stylesheet" href="css/xeditable.min.css" type="text/css"/>
    <link rel="stylesheet" href="css/select.min.css" type="text/css"/>
    <link rel="stylesheet" href="css/common.css" type="text/css"/>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/moment.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-datetimepicker.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/angularjs-sanitize.js"></script>
    <script type="text/javascript" src="js/ng-file-upload.min.js"></script>
    <script type="text/javascript" src="js/xeditable.min.js"></script>
    <script type="text/javascript" src="js/select.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>
<body class="container-fluid" ng-app="my_app" ng-controller="my_controller">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand logo-btn" href=""><img src="images/logo.png" alt="Logo"></a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li class="pointer" id="login"><a data-toggle="modal" data-target="#login_modal"><span class="glyphicon glyphicon-log-in"></span>&nbsp;&nbsp;Login</a></li>
                    <li id="account_name"><a><span class="glyphicon glyphicon-user"></span>&nbsp;&nbsp;{{account_name}}</a></li>
                    <li class="pointer" id="logout" ng-click="logout()"><a><span class="glyphicon glyphicon-log-out"></span>&nbsp;&nbsp;Logout</a></li>
                </ul>
                <form id="nav_search" class="navbar-form navbar-right" role="search">
                    <input type="text" class="form-control"
                           placeholder="Search...">
                    <button class="btn btn-primary"><span class="glyphicon glyphicon-search"></span></button>
                </form>
                <form id="nav_update" class="navbar-form navbar-right" role="search">
                    <button class="btn-sm btn-primary" ng-click="save_update()">Save and Logout</button>
                    <button class="btn-sm btn-primary" ng-click="reset_information()">Reset your information</button>
                </form>
            </div>
        </div>
        <div class="alert alert-info alert-dismissible text-center" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            Your information is <strong>reset !</strong>
        </div>
    </nav>

    <div id="login_modal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title text-center">ADMIN ACCOUNT</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <input class="form-control" placeholder="Username..." type="text" ng-model="txtUsername"/>
                        <br/>
                        <input class="form-control" placeholder="Password..." type="password" ng-model="txtPassword"/>
                        <br/>
                        <div id="login_error">Username or Password is NOT valid</div>
                        <div class="text-center">
                            <button class="btn btn-primary" ng-click="login()">Login</button>
                            <button class="btn btn-default" data-dismiss="modal">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <main class="row" ng-if="is_login == false" ng-include="'modules/module_view.html'"></main>
    <main class="row" ng-if="is_login == true" ng-include="'modules/module_edit.html'"></main>

    <footer class="row text-center">
        <span>Copyright &copy; 2016 - {{database.name}} - All rights reserved.</span>
    </footer>
</body>
</html>
